<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">

</head>
<body>
    <div class='main-container'>
        <div class="round">Round: </div>
        <div class="center"> 
            <div class="img-container">
                <img src="./images/rock.png" alt="rock" class="rock">
                <img src="./images/paper.png" alt="paper" class="paper">
                <img src="./images/scissors.png" alt="scissors" class="scissors">
            </div>
            <div class='caption'> <span>Rock</span> <span>Paper</span> <span>Scissors</span>
            </div>
        </div>
        <div class="scores">
            <div class='player'>Player: </div>
            <div class='computer'>Machine: </div>
        </div>
    </div>
</body>
</html>
